<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <nav>
        <ul>
            <li class = "brand">
                <img src="logo.png" alt="Spotify">
                Spotify
            </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>


    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">Hands of Gold</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "0" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">Writings on the Wall</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "1" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">All of Me</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "2" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">Perfect</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "3" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">Jaan Ban Gaye</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "4" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">Cold Water</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "5" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">Despacito</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "6" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class = "songName">Galway Girl</span>
                    <span class="songListPlay">
                        <span class="time">05:34
                            <i id = "7" class = "far songItemPlay fa-1x fa-play-circle"></i>
                        </span>
                    </span>
                </div>


            </div>
        </div>
        <div class="songBanner"></div>
    </div>


    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min = "0" value = "0" max = "100">
        <div class="icons">
            <i id = "previous"   class = "fas fa-3x fa-step-backward"></i>
            <i id = "masterPlay" class = "far fa-3x fa-play-circle" id = "masterPlay"></i>
            <i id = "next"       class = "fas fa-3x fa-step-forward"></i>
        </div>

        <div class="songInfo">
            <img src="playing.gif" width = "42px" alt="" id = "gif">
            <span class="masterSongName">
                
            </span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/73c887e5a9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
